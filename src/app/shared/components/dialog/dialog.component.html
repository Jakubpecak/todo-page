<div class="dialog" *ngIf="!isHistory">
  <h1 mat-dialog-title>{{ title }}</h1>
  <div mat-dialog-content class="dialog__content">
    {{ description }}
  </div>
  <div mat-dialog-actions class="dialog__buttons">
    <button mat-raised-button color="warn" [mat-dialog-close]="true">Yes</button>
    <button mat-stroked-button color="warn" [mat-dialog-close]="false">No</button>
  </div>
</div>

<div class="dialog__history" *ngIf="isHistory">
  <h1 mat-dialog-title>{{ title }}</h1>
  <ul mat-dialog-actions class="dialog__history__list">
    <li *ngFor="let item of historyList">{{ item.title }} - {{ item.createdAt | date: 'dd.MM.yyyy' }}</li>
  </ul>
</div>
