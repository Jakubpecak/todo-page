<div class="dialog" *ngIf="!isHistory">
  <h1 mat-dialog-title>{{ title | translate }}</h1>
  <div mat-dialog-content class="dialog__content">
    <h3>{{ description | translate }}</h3>
  </div>
  <div mat-dialog-actions class="dialog__buttons">
    <button mat-raised-button color="warn" [mat-dialog-close]="true">{{ 'buttons.yes' | translate }}</button>
    <button mat-stroked-button color="warn" [mat-dialog-close]="false">{{ 'buttons.no' | translate }}</button>
  </div>
</div>

<div class="dialog__history" *ngIf="isHistory">
  <h1 mat-dialog-title>{{ title | translate }}</h1>
  <app-spinner *ngIf="isLoading"></app-spinner>
  <ul mat-dialog-actions class="dialog__history__list" *ngIf="!isLoading">
    <ng-container *ngFor="let item of historyList">
      <li *ngIf="item.completed"><span>{{ item.title }}</span> - {{ item.createdAt | date: 'dd.MM.yyyy' }}</li>
    </ng-container>
  </ul>
</div>
