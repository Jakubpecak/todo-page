<div class="menu" [ngClass]="{'show-menu': showMenu}">
    <button class="close-button" mat-icon-button (click)="closeMenu()">
        <mat-icon>close</mat-icon>
    </button>
    <ul>
      <ng-container *ngIf="isAuthenticated">
        <li *ngFor="let menuItem of authorizedMenuItems">
          <a [routerLink]="menuItem.routerLink" (click)="closeMenu()">{{ menuItem.label }}</a>
        </li>
        <li>
          <a (click)="logout()">Logout</a>
        </li>
      </ng-container>
      <ng-container *ngIf="!isAuthenticated">
        <li *ngFor="let menuItem of notAuthorizedMenuItems">
          <a [routerLink]="menuItem.routerLink" (click)="closeMenu()">{{ menuItem.label }}</a>
        </li>
      </ng-container>
    </ul>
</div>
