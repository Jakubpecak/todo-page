<mat-form-field class="data__picker">
    <mat-label>{{ label | translate }}</mat-label>
    <input 
        matInput 
        [min]="minDate" 
        [max]="maxDate" 
        [matDatepicker]="picker" 
        [formControl]="control"
    >
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
