<cdk-accordion class="accordion">
  <div class="accordion__item">
    <div class="accordion__item__header" (click)="onToggle()">
      <h2>{{ title }}</h2>
      <span class="accordion__item__header accordion__item__header--status">
        {{ isOpen ? 'Close' : 'Open' }}
      </span>
    </div>
    <div class="accordion-item__body" [@openClose]="isOpen ? 'open' : 'closed'">
      <ng-content></ng-content>
    </div>
  </div>
</cdk-accordion>
