<app-accordion [title]="'Contact'" [index]="1"
    [isOpen]="openAccordionIndex === 1"
    (toggleAccordion)="setOpenAccordion(1)"
    >
    <div *ngIf="user" class="contact__info">
        <h3><i class="fa fa-phone"></i> Phone: <a [href]="'tel:' + user.phone">{{ user.phone }}</a></h3>
        <h3><i class="fa fa-envelope"></i> Email: <a [href]="'mailto:' + user.email">{{ user.email}}</a></h3>
    </div>
</app-accordion>
