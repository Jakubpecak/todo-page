<app-accordion [title]="'Settings'" [index]="2"
    [isOpen]="openAccordionIndex === 2"
    (toggleAccordion)="setOpenAccordion(2)"
    >
    <div *ngIf="user.id" class="settings__info">
        <h3 (click)="deleteUser(user.id)"><i class="fa fa-trash"></i> Delete account</h3>
    </div>
</app-accordion>
