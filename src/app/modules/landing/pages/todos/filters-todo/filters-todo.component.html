<mat-form-field>
  <mat-label>{{ label | translate }}</mat-label>
  <mat-select [(ngModel)]="selectedValue" name="filters"  matSelectTrigger>
    <mat-option *ngFor="let filter of filters" [value]="filter.value" (click)="setSort(filter.value)">
      {{ filter.label | translate }}
    </mat-option>
  </mat-select>
</mat-form-field>
