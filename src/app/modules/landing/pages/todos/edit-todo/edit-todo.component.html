<form class="edit__form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1>Edit todo:</h1>
    <app-input
      [label]="'Todo title'"
      [control]="this.form.get('title')"
      [type]="'text'"
      [placeholder]="'Ex. Go shopping'"
    ></app-input>
    <app-textarea
      [label]="'Todo description'"
      [control]="this.form.get('description')"
      [placeholder]="'Ex. Date or time...'"
      [type]="'textarea'"
    ></app-textarea>
    <button type="submit" [ngClass]="{'disabled' : !isValid}">Edit todo</button>
</form>
<button class="edit__button delete" (click)="onHideEditTodo()">Cancel</button>
