<div class="container register">
    <form [formGroup]="form" (ngSubmit)="registerUser()">
        <h1>Register:</h1>
        <app-input
            [label]="'Username'"
            [control]="this.form.get('username')"
            [type]="'text'">
        ></app-input>
        <app-input
            [label]="'Email'"
            [control]="this.form.get('email')"
            [type]="'email'">
        ></app-input>
        <app-input
            [label]="'Password'"
            [control]="this.form.get('password')"
            [type]="'password'">
        ></app-input>
        <app-input
            [label]="'Repeat password'"
            [control]="this.form.get('repeatPassword')"
            [type]="'password'">
        ></app-input>
        <div class="register__buttons">
            <button type="submit" class="add" [ngClass]="{'disabled' : !isValid}">Create</button>
            <button (click)="back()">Back</button>
        </div>
    </form>
</div>
